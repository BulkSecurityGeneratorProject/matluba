<div ng-cloak>
    <div class="welcome-bar">
        <h4>Welcome, Matluba Admin Page!</h4>
    </div>


    <div ng-switch="authenticated">

        <div ng-switch-when="true">
            <!-- Nav tabs -->
            <div class="row">
                <div class="col-md-2">
                    <ul class="nav product-nav" role="tablist">
                        <li class="active"><a href="#products" role="tab" data-toggle="tab">Products</a></li>
                        <li><a href="#service" role="tab" data-toggle="tab">Services</a></li>
                        <li><a href="#company" role="tab" data-toggle="tab">Company</a></li>
                    </ul>
                </div>
                <div class="col-md-10">
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="products">
                            <div ng-include src="'views/products.html'"></div>
                        </div>
                        <div class="tab-pane" id="service">
                            <div ng-include src="'views/services.html'"></div>
                        </div>
                        <div class="tab-pane" id="company">
                            <h3 class="text-muted">No Content</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-switch-when="false" class="alert" translate="global.messages.info.authenticated">
            If you want to <a href="#/login">authenticate</a>, you can try the default login="admin" and
            password="admin".
        </div>

        <div class="alert alert-warning" ng-switch-when="false" translate="global.messages.info.register">
            Don't have an account? <a href=\"#/register\">Register</a>
        </div>
    </div>
</div>
