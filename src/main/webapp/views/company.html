<div class="panel panel-default center-block" style="width:600px;">
    <div class="panel-heading">
        <div class="panel-title">Company Information</div>
    </div>
    <div class="panel-body">
        <p ng-show="alerts.success" class="text-success">{{alerts.success}}</p>
        <form name="form" role="form" novalidate  class="form-horizontal">
            <div class="clearfix"><div class="btn-link btn-sm small pull-right" ng-click="reset()">Reset</div></div>
            <div class="form-group">
                <label class="control-label col-md-3">Name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control input-sm" name="name" ng-model="company.name" required>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-md-3">Phone</label>
                <div class="col-md-9">
                    <input type="text" class="form-control input-sm" name="phone" ng-model="company.phone" >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3">Email</label>
                <div class="col-md-9">
                    <input type="email" class="form-control input-sm" name="email" ng-model="company.email" >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3">Address</label>
                <div class="col-md-9">
                    <input type="text" class="form-control input-sm" name="address" ng-model="company.address" >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3">Owner</label>
                <div class="col-md-9">
                    <input type="text" class="form-control input-sm" name="owner" ng-model="company.owner" >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3">Facebook</label>
                <div class="col-md-9">
                    <input type="text" class="form-control input-sm" name="facebook" ng-model="company.facebook" >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3">Twitter</label>
                <div class="col-md-9">
                    <input type="text" class="form-control input-sm" name="twitter" ng-model="company.twitter" >
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-md-3">Google</label>
                <div class="col-md-9">
                    <input type="text" class="form-control input-sm" name="test" ng-model="company.google" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">Story</label>
                <div class="col-md-9">
                    <textarea class="form-control" name="descroption" ng-model="company.description" > </textarea>
                </div>
            </div>
            <div  class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button ng-submit="update(company)" ng-disabled="!canUpdate(company)" class="btn btn-sm btn-static btn-primary">Save</button>
                </div>
            </div>
    </form>
    </div>
</div>
